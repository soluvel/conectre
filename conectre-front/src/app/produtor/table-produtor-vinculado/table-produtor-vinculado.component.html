<div class="container-filter">
  <input class="input-search" type="text" placeholder="Buscar produtor?" [(ngModel)]="razaoSocial">
  <img src="../../../assets/search.svg" class="input-img" (click)="search()" alt="search">
  <button type="button" class="button-white" (click)="exibirQuadrado()">Filtrar
    <img src="../../../assets/filter.svg" alt="Imagem Redonda" style="padding-left: 10px">
  </button>
</div>


<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef id="empresa">Nome</th>
      <td mat-cell *matCellDef="let element">
        <img style="margin-right: 10px" class="icon-size-30" src="../../../assets/avatar.svg"
             alt="search">{{ element.razaoSocial }}
      </td>
    </ng-container>

    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef id="adm">Empresa</th>
      <td mat-cell *matCellDef="let element"> {{ element.razaoSocial }}</td>
    </ng-container>

    <ng-container matColumnDef="tecnico">
      <th mat-header-cell *matHeaderCellDef id="tecnico">TÃ©cnico</th>
      <td mat-cell *matCellDef="let element"> {{ element.razaoSocial }}</td>
    </ng-container>

    <ng-container matColumnDef="propriedade">
      <th mat-header-cell *matHeaderCellDef id="propriedade">Propriedades</th>
      <td mat-cell *matCellDef="let element"> {{ element.cnpjCpf }}</td>
    </ng-container>

    <ng-container matColumnDef="contato">
      <th mat-header-cell *matHeaderCellDef id="contato">Contato</th>
      <td mat-cell *matCellDef="let element"> {{ element.razaoSocial }}</td>
    </ng-container>

    <ng-container matColumnDef="equipamento">
      <th mat-header-cell *matHeaderCellDef id="equipamento">Equipamentos</th>
      <td mat-cell *matCellDef="let element"> {{ element.cnpjCpf }}</td>
    </ng-container>


    <ng-container matColumnDef="detalhe">
      <th mat-header-cell *matHeaderCellDef id="header-right">Detalhes</th>
      <td mat-cell *matCellDef="let element" id="detalhe">
        <img class="icon-size-30" src="../../../assets/search.svg" alt="search"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div id="paginacao" class="flex-align-itens-center">
    <img class="icon-size-30" src="../../../assets/paginacao-esquerda.svg" (click)="nextOrBack(false)"
         alt="paginacao-esquerda">
    <div class="flex-align-itens-center">
      <ng-container *ngFor="let number of getSequence(totalPage)">
        <span id="paginacao-number" (click)="paginado(number)">{{ number }}</span>
      </ng-container>
    </div>
    <img class="icon-size-30" src="../../../assets/paginacao-direita.svg" (click)="nextOrBack(true)"
         alt="paginacao-direita">
  </div>
</div>
