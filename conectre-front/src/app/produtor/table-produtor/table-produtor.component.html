<div class="container-filter">
  <div class="input-search-box">
    <input class="input-search" type="text" placeholder="O que vocÃª procura?" [(ngModel)]="filter">
    <mat-icon class="icon-search material-symbols-rounded" (click)="search()">search</mat-icon>
  </div>
  <div class="buttons-box">
    <button type="button" class="button-geral" data-bs-toggle="modal" data-bs-target="#overlay"
      style="margin-right: 10px" (click)="exibirQuadrado()">
      Novo equipamento
    </button>
    <button type="button" class="button-white filter-button" (click)="exibirFiltro()">Filtrar
      <mat-icon class="icon-filter material-symbols-rounded">filter_list</mat-icon>
    </button>
  </div>
</div>

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef id="nome">Nome</th>
      <td mat-cell *matCellDef="let element"> {{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef id="adm">Empresa</th>
      <td mat-cell *matCellDef="let element"> {{ element.empresa.razaoSocial }}</td>
    </ng-container>

    <ng-container matColumnDef="propriedade">
      <th mat-header-cell *matHeaderCellDef id="propriedade">Propriedades</th>
      <td mat-cell *matCellDef="let element"> {{ element.propriedades.length }}</td>
    </ng-container>

    <ng-container matColumnDef="contato">
      <th mat-header-cell *matHeaderCellDef id="contato">Contato</th>
      <td mat-cell *matCellDef="let element"> {{ element.celular | celular }}</td>
    </ng-container>


    <ng-container matColumnDef="detalhe">
      <th mat-header-cell *matHeaderCellDef id="header-right">Detalhes</th>
      <td mat-cell *matCellDef="let element" id="detalhe">
        <img class="icon-size-30" src="../../../assets/search.svg" alt="search"
          (click)="redirectToDetails(element?.id)">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div id="paginacao" class="flex-align-itens-center">
    <img class="icon-size-30" src="../../../assets/paginacao-esquerda.svg" (click)="nextOrBack(false)"
      alt="paginacao-esquerda">
    <div class="flex-align-itens-center">
      <ng-container *ngFor="let number of getSequence(totalPage)">
        <span id="paginacao-number" (click)="paginado(number)">{{ number }}</span>
      </ng-container>
    </div>
    <img class="icon-size-30" src="../../../assets/paginacao-direita.svg" (click)="nextOrBack(true)"
      alt="paginacao-direita">
  </div>
</div>


<div id="overlay" class="modal overlay-fade" role="dialog">
  <app-equipamento></app-equipamento>
</div>

<div id="overlay-filter">
  <app-produtor-filter (filtroAlterado)="onFiltroAlterado($event)"></app-produtor-filter>
</div>
