<div style="position: relative; min-height: 85vh">
  <div class="container-header">
    <img src="../../../../assets/left-arrow.svg" alt="">
    <span style="padding-left: 10px">Voltar para a página principal</span>
  </div>

  <div class="container-form">
    <span style="font-size: 12px; color: #A1A1AA">Dados Pessoais</span>
    <form [formGroup]="form">
      <div class="row g-3">
        <div class="col-3">
          <label id="avatar" for="avatarInput" class="form-label required">Foto</label>
          <div class="input-group">
            <input type="file" id="avatarInput" (change)="handleImageUpload($event)" accept="image/*"
                   style="display: none">
            <label for="avatarInput" class="input-group-text" style="cursor: pointer;">
              <div
                style="width: 40px; height: 40px; border-radius: 50%; background-color: #ccc; display: flex; justify-content: center; align-items: center;">
              </div>
            </label>
          </div>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-4">
          <label id="nome" for="nome" class="form-label required">Nome</label>
          <div class="input-group">
            <input type="text" class="form-control" formControlName="nome"
                   aria-describedby="nome">
            <mat-icon class="icon edit-icon material-symbols-rounded" *ngIf="isEditando">edit</mat-icon>
          </div>
        </div>
        <div class="col-2">
          <label id="cpf" for="cpf" class="form-label required">CPF</label>
          <div class="input-group">
            <input type="text" class="form-control" formControlName="cpf" appCnpjCpfMask [maxLength]="14"
                   aria-describedby="empresaImage">
            <mat-icon class="icon edit-icon material-symbols-rounded" *ngIf="isEditando">edit</mat-icon>
          </div>
        </div>
        <div class="col-3">
          <label id="celular" for="celular" class="form-label required">Celular</label>
          <div class="input-group">
            <input type="text" class="form-control" formControlName="celular" appCelularMask [maxLength]="15"
                   aria-describedby="empresaImage">
            <mat-icon class="icon edit-icon material-symbols-rounded" *ngIf="isEditando">edit</mat-icon>
          </div>
        </div>
        <div class="col-3">
          <label for="email" class="form-label required">E-mail</label>
          <div class="input-group">
            <input type="email" class="form-control" formControlName="email" id="email">
            <mat-icon class="icon edit-icon material-symbols-rounded" *ngIf="isEditando">edit</mat-icon>
          </div>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-4">
          <label id="empresa" for="empresa" class="form-label required">Empresa</label>
          <select class="form-select" formControlName="empresa">
            <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.razaoSocial }}</option>
          </select>
        </div>

        <ng-container formGroupName="endereco">
          <div class="col-2">
            <label id="cep" for="cep" class="form-label required">CEP</label>
            <div class="input-group">
              <input type="text" class="form-control required" formControlName="cep" appCepMask
                     (blur)="getEnderecoViaCep()">
              <mat-icon class="icon edit-icon material-symbols-rounded" *ngIf="isEditando">edit</mat-icon>
            </div>
          </div>

          <div class="col-3">
            <label id="localidade" for="localidade" class="form-label required">Cidade</label>
            <div class="input-group">
              <input type="text" class="form-control" formControlName="localidade">
              <mat-icon class="icon edit-icon material-symbols-rounded" *ngIf="isEditando">edit</mat-icon>
            </div>
          </div>

          <div class="col-3">
            <label id="logradouro" for="logradouro" class="form-label required">Logradouro</label>
            <div class="input-group">
              <input type="text" class="form-control" formControlName="logradouro">
              <mat-icon class="icon edit-icon material-symbols-rounded" *ngIf="isEditando">edit</mat-icon>
            </div>
          </div>
        </ng-container>
      </div>

      <div class="row g-3" formGroupName="endereco">
        <div class="col-4">
          <label for="bairro" class="form-label required">Bairro</label>
          <div class="input-group">
            <input type="text" class="form-control" formControlName="bairro" id="bairro">
            <mat-icon class="icon edit-icon material-symbols-rounded" *ngIf="isEditando">edit</mat-icon>
          </div>
        </div>

        <div class="col-1">
          <label id="numero" for="numero" class="form-label required">Número</label>
          <div class="input-group">
            <input type="text" class="form-control" formControlName="numero">
            <mat-icon class="icon edit-icon material-symbols-rounded" *ngIf="isEditando">edit</mat-icon>
          </div>
        </div>

        <div class="col-1">
          <label for="uf" class="form-label required">Estado</label>
          <div class="input-group">
            <input type="text" class="form-control" formControlName="uf" id="uf">
            <mat-icon class="icon edit-icon material-symbols-rounded" *ngIf="isEditando">edit</mat-icon>
          </div>
        </div>

        <div class="col-6">
          <label for="complemento" class="form-label">Complemento</label>
          <div class="input-group" style="padding-bottom: 0">
            <input type="text" class="form-control" formControlName="complemento" id="complemento"
                   style="margin-bottom: 0">
            <mat-icon class="icon edit-icon material-symbols-rounded" *ngIf="isEditando">edit</mat-icon>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="actions-footer">
    <button class="button-no-border" style="margin-right: 10px">Limpar dados</button>
    <button [disabled]="!form.valid" (click)="onSubmit()" [ngClass]="{'button-disabled': !form.valid}">{{ isEditando ? 'Salvar Alterações' : 'Cadastrar Técnico' }}
    </button>
  </div>

  <div class="tipography">
    <h3>Produtor vinculado</h3>
  </div>

  <app-table-produtor-vinculado></app-table-produtor-vinculado>

</div>
