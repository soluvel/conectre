<div>

  <div class="button-close-div">
    <mat-icon class="icon-close material-symbols-rounded" (click)="fecharQuadrado()">close</mat-icon>
  </div>

  <div class="container-header">
    <h4>Filtragem</h4>
    <h4 id="text-limpar" (click)="limparDados()">Limpar todos</h4>
  </div>

  <mat-divider></mat-divider>

  <div class="container-sub-header">
    <h4 id="text-filtro">Filtros aplicados</h4>
    <h4 *ngIf="nenhumSelecionado">Nenhum selecionado</h4>
  </div>
</div>

<div class="container-chips">
  <mat-chip-set>
    <mat-chip *ngFor="let chip of checkedRazaoSocial">
      <span class="filter-type">Empresa</span>
      {{ chip }}
      <mat-icon class="icon-filter-remove material-symbols-rounded" (click)="toggleChip(chip)" (click)="desativarCheckbox(chip)">close</mat-icon>
    </mat-chip>
  </mat-chip-set>
</div>

<div class="container-options">
  <mat-accordion multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Empresa
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="checkbox-container">
        <mat-checkbox class="checkbox-item" *ngFor="let empresa of razaoSocial; let i = index" (change)="toggleChip(empresa)"  [(ngModel)]="checkboxesAtivos[empresa]">{{ empresa }}
        </mat-checkbox>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>


<div id="container-footer">
  <button class="button-geral-full" type="button" (click)="filter()">Ver resultados</button>
</div>
