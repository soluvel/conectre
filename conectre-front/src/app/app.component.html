<ng-container *ngIf="isLoggedIn">
  <mat-sidenav-container>
    <mat-sidenav class="transition-effect" opened mode="side" [style.width]="sidenavWidth()" (click)="collapsed.set(!collapsed())">
      <app-sidebar [collapse]="collapsed()"></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content class="content transition-effect" [style.margin-left]="sidenavWidth()">
      <div class="cabecalho">
        <h2 class="titulo">Visualização Geral</h2>

        <div class="user-box">
          <img src="assets/avatar.svg" class="img-avatar" alt="Imagem Redonda">
          <div class="user-name-and-icon-box">
            <h2 class="user-msg">Olá, <b>{{ storage.getUser() }}</b></h2>
            <img class="menu-arrow-icon" style="height: 30px; padding-left: 10px" src="assets/down-arrow.svg" (click)="openMenu()">
            <div class="user-menu">
              <button class="menu-button">Sobre o plano</button>
              <button class="menu-button">Suporte</button>
              <button class="menu-button" (click)="logout()">Logout</button>
            </div>
          </div>

        </div>
      </div>

      <router-outlet style="margin: 20px;"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<ng-container *ngIf="!isLoggedIn">
  <router-outlet></router-outlet>
</ng-container>
