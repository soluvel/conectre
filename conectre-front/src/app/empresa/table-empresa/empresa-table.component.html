<div class="container-filter">
  <input class="input-search" type="text" placeholder="O que vocÃª procura?" [(ngModel)]="filter">
  <mat-icon class="icon-search material-symbols-rounded" (click)="search()">search</mat-icon>
  <button type="button" class="button-geral" style="margin-right: 10px" (click)="redirectToEmpresa()">Nova Empresa</button>
  <button type="button" class="button-white filter-button" (click)="exibirQuadrado()">Filtrar
    <mat-icon class="icon-filter material-symbols-rounded">filter_list</mat-icon>
  </button>
</div>


<div class="mat-elevation-z2 transition-effect">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="razaoSocial">
      <th mat-header-cell *matHeaderCellDef id="empresa">Empresa</th>
      <td mat-cell *matCellDef="let element"> {{ element.razaoSocial }}</td>
    </ng-container>

    <ng-container matColumnDef="administradores">
      <th mat-header-cell *matHeaderCellDef id="adm">Administrador</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngFor="let img of element.administradores">
          <img src="assets/avatar.svg" class="conjunto-avatar" alt="{{ img.nome }}">
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="cnpjCpf">
      <th mat-header-cell *matHeaderCellDef id="cnpj">CNPJ/CPF</th>
      <td mat-cell *matCellDef="let element"> {{ element.cnpjCpf | cpfCnpj }}</td>
    </ng-container>

    <ng-container matColumnDef="grupo">
      <th mat-header-cell *matHeaderCellDef id="grupo">Grupo</th>
      <td mat-cell *matCellDef="let element"> {{ element?.grupo?.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="plano">
      <th mat-header-cell *matHeaderCellDef>Plano</th>
      <td mat-cell *matCellDef="let element"> {{ element?.plano }}</td>
    </ng-container>

    <ng-container matColumnDef="detalhe">
      <th mat-header-cell *matHeaderCellDef id="header-right">Detalhes</th>
      <td mat-cell *matCellDef="let element" id="detalhe">
        <img class="icon-size-30" src="../../../assets/search.svg" alt="search" (click)="redirectToDetails(element?.id)"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div id="paginacao" class="flex-align-itens-center">
    <img class="icon-size-30" src="../../../assets/paginacao-esquerda.svg" (click)="nextOrBack(false)" alt="paginacao-esquerda">
    <div class="flex-align-itens-center">
      <ng-container *ngFor="let number of getSequence(totalPage)">
        <span id="paginacao-number" (click)="paginado(number)">{{ number }}</span>
      </ng-container>
    </div>
    <img class="icon-size-30" src="../../../assets/paginacao-direita.svg" (click)="nextOrBack(true)" alt="paginacao-direita">
  </div>
</div>


<div id="overlay">
  <app-empresa-filter (filtroAlterado)="onFiltroAlterado($event)"></app-empresa-filter>
</div>
