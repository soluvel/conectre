<div class="principal">
  <div class="contain">
    <div class="sidenav-header">
      <img class="logo-full" src="{{ logoCollapsed() }}" [ngClass]="{'logo-icon': sideNavCollapsed()}">
    </div>

    <span matListItemTitle class="topic" *ngIf="!sideNavCollapsed()">Gest√£o</span>

    <mat-nav-list>
      <a mat-list-item *ngFor="let item of gestaoItems()" [routerLink]="item.route">
        <img matListItemIcon src="{{item.icon}}">
        <span matListItemTitle>{{ item.title }}</span>
      </a>
    </mat-nav-list>


    <div class="divider">
      <img src="assets/Line%201.svg" *ngIf="!sideNavCollapsed()">
    </div>

    <span matListItemTitle class="topic" *ngIf="!sideNavCollapsed()">Sistema</span>

    <mat-nav-list>
      <a mat-list-item *ngFor="let item of sistemaItems()" [routerLink]="item.route">
        <img matListItemIcon src="{{item.icon}}">
        <span matListItemTitle>{{ item.title }}</span>
      </a>
    </mat-nav-list>
  </div>
</div>
